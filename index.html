<html>
  <head>
    <meta charset='utf-8' />
    <title>Wichita Inspection Locations</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = '{pk.eyJ1IjoiZGF0YS1ib2kiLCJhIjoiY2phOXV5dm03MGJocTMxcXQ2MnNsdTNiciJ9.MC3LbaeRMojCFJRxWx4PFA}';
    var map = new mapboxgl.Map({
      container: 'map',
      style: '{mapbox://styles/data-boi/cjb3xco8ytwec2rnvvnkr3st6}'
    });
    map.on('click', function(e) {
      var features = map.queryRenderedFeatures(e.point, {
       layers: ['{wichita-inspections}'] 
    });

    if (!features.length) {
      return;
    }

    var feature = features[0];

    var popup = new mapboxgl.Popup({ offset: [0, -15] })
      .setLngLat(feature.geometry.coordinates)
      .setHTML('<h3>' + feature.properties.Location + '</h3><p>' + feature.properties.Address + '</p>')
      .setLngLat(feature.geometry.coordinates)
      .addTo(map);
    });
    </script>
  </body>
</html>
